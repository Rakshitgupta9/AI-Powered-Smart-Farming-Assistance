<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('signup') }}" method="POST">
            <h2>Sign Up</h2>

            {% if error %}
            <p style="color: red; font-size: 14px; margin-bottom: 10px;">{{ error }}</p>
            {% endif %}

            <div class="input-field">
                <input type="text" name="name" required>
                <label>Enter your Name</label>
            </div>

            <div class="input-field">
                <input type="text" name="age" required>
                <label>Enter your Age</label>
            </div>

            <div class="input-field">
                <input type="text" name="phone" required>
                <label>Enter your Phone Number</label>
            </div>

            <div class="location-field">
                <label>Location:</label>
                <input type="text" id="location" name="location" readonly>
            </div>

            <div class="input-field">
                <input type="text" id="pin_code" name="pin_code" required oninput="fetchLocation()">
                <label>Enter your PIN Code</label>
            </div>

            <div class="input-field">
                <input type="email" name="email" required>
                <label>Enter your Email</label>
            </div>

            <div class="input-field">
                <input type="password" name="password" required>
                <label>Enter your Password</label>
            </div>

            <button type="submit">Sign Up</button>

            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('index') }}">Log In</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
