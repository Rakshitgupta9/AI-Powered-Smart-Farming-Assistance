{% extends "base.html" %}

{% block title %}Crop Prediction - Smart Farming{% endblock %}

{% block content %}
<body class="predict-page">

    <div class="predict-container">
        <h2>Crop Prediction</h2>
        <p class="text-muted">Enter the required values to get suitable crop recommendations.</p>

        <form id="prediction-form" method="POST" action="/predict">
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" placeholder="Enter temperature" required>
            </div>

            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" placeholder="Enter humidity" required>
            </div>

            <div class="form-group">
                <label for="ph">Soil pH</label>
                <input type="number" step="0.1" class="form-control" id="ph" name="ph" placeholder="Enter pH value" required>
            </div>

            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" step="0.1" class="form-control" id="rainfall" name="rainfall" placeholder="Enter rainfall" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-success mt-3 text-center">
            <strong>{{ prediction_text }}</strong>
        </div>
        {% endif %}
    </div>

</body>
{% endblock %}
